service:
  description: Generic Sevrice Descrition (overloaded by app configurations)
spring:
  datasource:
    platform: h2
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

---
spring:
  profiles: development
server:
  port: 8080
management:
  port: 8081
logging:
  level:
    org:
      springframework:
        boot: INFO

---
spring:
  profiles: production
server:
  port: 8000
management:
  port: 8001
logging:
  level:
    org:
      springframework:
        boot: ERROR
